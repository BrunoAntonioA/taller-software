<div class="row">

    <div *ngIf="this.concursoService.seleccionado; else seleccionadoActivo" class="col-md-12">
        <div class="card strpied-tabled-with-hover">
            <div class="card-header ">
                <h4 class="card-title">Concursos</h4>
                <p class="card-category">Concursos vigentes</p>
            </div>
            <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha de creación</th>
                        <th>Estado</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                              <a>
                                Concurso Corfo Innova 2030
                              </a>
                            </td>
                            <td>20-01-2020</td>
                            <td>Vigente</td>
                            <td>
                                <button (click)="selectConcurso()">seleccionar</button> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-body">
            <app-agregar-concurso></app-agregar-concurso>
        </div>
    </div>

    <ng-template #seleccionadoActivo>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                           <a class="mx-2" routerLink="/admisibilidad">
                               <p>Adminisibilidad</p>
                            </a>
                        </li>
                        <li>
                            <a style="margin-left: 100px;" href="">
                                <p>Notificación 1</p>
                             </a>
                         </li>
                         <li>
                            <a style="margin-left: 100px;" href="">
                                <p>Evaluación 1</p>
                             </a>
                         </li>
                         <li>
                            <a style="margin-left: 100px;" href="">
                                <p>Notificación 2</p>
                             </a>
                         </li>
                         <li>
                            <a style="margin-left: 100px;" href="">
                                <p>Evaluación 2</p>
                             </a>
                         </li>
                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
          <app-tabla-proyecto></app-tabla-proyecto>
        </div>
    </ng-template>

  <button (click)="selectConcurso()">activar</button>
