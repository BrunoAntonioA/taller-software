<div class="wrapper">
  <app-left-aside
    *ngIf="router.url !== '/login' && router.url !== '/signup'"
  ></app-left-aside>
  <div class="main-panel">
    <app-header
      *ngIf="router.url !== '/login' && router.url !== '/signup'"
    ></app-header>
    <div class="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-footer
      *ngIf="router.url !== '/login' && router.url !== '/signup'"
    ></app-footer>
  </div>
</div>
