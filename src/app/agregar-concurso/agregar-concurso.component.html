<div class="col-lg-12">
  <h2>Agregar concurso</h2>

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group separate-form-control">
        <label for="nombre">Nombre del concurso</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del concurso"
          [(ngModel)]="nombre"
        />
        <br />
        <label for="fechaInicio">Fecha de inicio</label>
        <input
          type="date"
          class="form-control"
          placeholder="Fecha de inicio"
          [(ngModel)]="fechaInicio"
        />
        <br />
        <label for="fechaTermino">Fecha de termino</label>
        <input
          type="date"
          class="form-control"
          placeholder="Fecha de termino"
          [(ngModel)]="fechaTermino"
        />

        <div class="">
          <button
            class="btn btn-primary btn-shrinked"
            type="button"
            (click)="onClick()"
          >
            <span class="">Agregar Concurso</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
